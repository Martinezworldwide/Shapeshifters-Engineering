<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shapeshifters Engineering</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1a1a2e, #16213e);
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0f3460;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #e94560;
      font-size: 2.5rem;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .button {
      background: #e94560;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #0f3460;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    .close {
      background: #e94560;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .facebook {
      margin-top: 20px;
      text-align: center;
    }
    .facebook iframe {
      border: none;
      width: 100%;
      max-width: 600px;
      height: 400px;
    }
  </style>
</head>
<body>

<header>
  <h1>Shapeshifters Engineering</h1>
</header>

<div class="container">
  <button class="button" data-modal="amazonModal">Amazon</button>
  <button class="button" data-modal="amdModal">AMD</button>
  <button class="button" data-modal="atntModal">AT&T</button>
  <button class="button" data-modal="autodeskModal">Autodesk</button>
  <button class="button" data-modal="brotherModal">Brother</button>
  <button class="button" data-modal="ciscoModal">Cisco</button>
  <button class="button" data-modal="cvsModal">CVS</button>
  <button class="button" data-modal="dellModal">Dell</button>
  <button class="button" data-modal="ebayModal">eBay</button>
  <button class="button" data-modal="etradeModal">E*Trade</button>
  <button class="button" data-modal="ferrariModal">Ferrari</button>
  <button class="button" data-modal="gaiaModal">Gaia</button>
  <button class="button" data-modal="herbalifeModal">Herbalife</button>
  <button class="button" data-modal="ibmModal">IBM</button>
  <button class="button" data-modal="intelModal">Intel</button>
  <button class="button" data-modal="kasperskyModal">Kaspersky</button>
  <button class="button" data-modal="linkedinModal">LinkedIn</button>
  <button class="button" data-modal="liquidwebModal">Liquid Web</button>
  <button class="button" data-modal="microsoftModal">Microsoft</button>
  <button class="button" data-modal="nasaModal">NASA</button>
  <button class="button" data-modal="netgearModal">Netgear</button>
  <button class="button" data-modal="realmadridModal">Real Madrid</button>
  <button class="button" data-modal="rocketlawyerModal">Rocket Lawyer</button>
  <button class="button" data-modal="xometryModal">Xometry</button>
  <button class="button" data-modal="yelpModal">Yelp</button>
</div>

<!-- Modal Templates -->
<div id="amazonModal" class="modal">
  <div class="modal-content">
    <button class="close" onclick="closeModal('amazonModal')">&times;</button>
    <h2>Amazon</h2>
    <p>Information about Amazon.</p>
  </div>
</div>
<div id="amdModal" class="modal">
  <div class="modal-content">
    <button class="close" onclick="closeModal('amdModal')">&times;</button>
    <h2>AMD</h2>
    <p>Information about AMD.</p>
  </div>
</div>
<!-- Repeat for all other buttons -->
<div id="autodeskModal" class="modal">
  <div class="modal-content">
    <button class="close" onclick="closeModal('autodeskModal')">&times;</button>
    <h2>Autodesk</h2>
    <p>Information about Autodesk.</p>
  </div>
</div>
<!-- Continue this pattern for each .html file -->

<!-- Facebook Section -->
<div class="facebook">
  <h2>Follow Us on Facebook</h2>
  <iframe src="https://www.facebook.com/plugins/page.php?href=YOUR_FACEBOOK_PAGE_URL&tabs=timeline&width=600&height=400&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true" scrolling="no"></iframe>
</div>

<script>
  // Modal functionality
  document.querySelectorAll('.button').forEach(button => {
    button.addEventListener('click', () => {
      const modalId = button.getAttribute('data-modal');
      document.getElementById(modalId).style.display = 'flex';
    });
  });

  function closeModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
  }

  // Close modal when clicking outside the content
  window.addEventListener('click', event => {
    if (event.target.classList.contains('modal')) {
      event.target.style.display = 'none';
    }
  });
</script>

</body>
</html>
