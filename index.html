<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shapeshifters Engineering</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background: #d40000; /* Ferrari red */
      padding: 20px;
      text-align: center;
      border-bottom: 5px solid #4d4d4d; /* Carbon fiber accent */
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px #4d4d4d;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .button {
      background: #d40000; /* Ferrari red */
      color: white;
      border: 2px solid #4d4d4d; /* Carbon fiber accent */
      border-radius: 10px;
      padding: 15px 10px;
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      text-transform: uppercase;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .button:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #1a1a1a; /* Carbon fiber black */
      width: 90%;
      max-width: 900px;
      height: 80%;
      border: 3px solid #d40000; /* Ferrari red */
      border-radius: 15px;
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #d40000;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1rem;
      z-index: 1001;
    }

    footer {
      background: #1a1a1a; /* Carbon fiber black */
      text-align: center;
      padding: 20px;
      color: #d40000; /* Ferrari red */
      margin-top: 20px;
      border-top: 5px solid #4d4d4d;
    }

    .facebook {
      margin: 20px auto;
      text-align: center;
    }

    .facebook iframe {
      border: none;
      width: 100%;
      max-width: 600px;
      height: 400px;
    }
  </style>
</head>
<body>

<header>
  <h1>Shapeshifters Engineering</h1>
</header>

<div class="container">
  <!-- Buttons for each HTML page -->
  <div class="button" data-modal="amazonModal">Amazon</div>
  <div class="button" data-modal="amdModal">AMD</div>
  <div class="button" data-modal="atntModal">AT&T</div>
  <div class="button" data-modal="autodeskModal">Autodesk</div>
  <div class="button" data-modal="brotherModal">Brother</div>
  <div class="button" data-modal="ciscoModal">Cisco</div>
  <div class="button" data-modal="cvsModal">CVS</div>
  <div class="button" data-modal="dellModal">Dell</div>
  <div class="button" data-modal="ebayModal">eBay</div>
  <div class="button" data-modal="etradeModal">E*Trade</div>
  <div class="button" data-modal="ferrariModal">Ferrari</div>
  <div class="button" data-modal="gaiaModal">Gaia</div>
  <div class="button" data-modal="herbalifeModal">Herbalife</div>
  <div class="button" data-modal="ibmModal">IBM</div>
  <div class="button" data-modal="intelModal">Intel</div>
  <div class="button" data-modal="kasperskyModal">Kaspersky</div>
  <div class="button" data-modal="linkedinModal">LinkedIn</div>
  <div class="button" data-modal="liquidwebModal">Liquid Web</div>
  <div class="button" data-modal="microsoftModal">Microsoft</div>
  <div class="button" data-modal="nasaModal">NASA</div>
  <div class="button" data-modal="netgearModal">Netgear</div>
  <div class="button" data-modal="realmadridModal">Real Madrid</div>
  <div class="button" data-modal="rocketlawyerModal">Rocket Lawyer</div>
  <div class="button" data-modal="xometryModal">Xometry</div>
  <div class="button" data-modal="yelpModal">Yelp</div>
</div>

<!-- Modals for each HTML page -->
<div id="amazonModal" class="modal">
  <div class="modal-content">
    <button class="close" onclick="closeModal('amazonModal')">&times;</button>
    <iframe src="amazon.html"></iframe>
  </div>
</div>

<div id="amdModal" class="modal">
  <div class="modal-content">
    <button class="close" onclick="closeModal('amdModal')">&times;</button>
    <iframe src="amd.html"></iframe>
  </div>
</div>

<!-- Add similar modal structures for all other HTML files -->

<!-- Facebook Section -->
<div class="facebook">
  <h2>Follow Us on Facebook</h2>
  <iframe src="https://www.facebook.com/plugins/page.php?href=YOUR_FACEBOOK_PAGE_URL&tabs=timeline&width=600&height=400&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true"></iframe>
</div>

<footer>
  <p>&copy; 2024 Shapeshifters Engineering. Powered by Ferrari Passion.</p>
</footer>

<script>
  // Modal functionality
  document.querySelectorAll('.button').forEach(button => {
    button.addEventListener('click', () => {
      const modalId = button.getAttribute('data-modal');
      document.getElementById(modalId).style.display = 'flex';
    });
  });

  function closeModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
  }

  // Close modal when clicking outside the content
  window.addEventListener('click', event => {
    if (event.target.classList.contains('modal')) {
      event.target.style.display = 'none';
    }
  });
</script>

</body>
</html>
